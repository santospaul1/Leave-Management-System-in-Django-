<!doctype html>
<html class="no-js" lang="en">

<head>
    <!-- Add your HTML head content here -->
</head>

<body>
    <!-- Add your HTML body content here -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_leavetype">Leave Type</label>
            {{ form.leavetype }}
        </div>
        <div class="form-group">
            <label for="id_description">Short Description</label>
            {{ form.description }}
        </div>
        <button type="submit">MAKE CHANGES</button>
    </form>
    {% if msg %}
        <div class="alert alert-success">
            <strong>Info:</strong> {{ msg }}
        </div>
    {% endif }
</body>

</html>
