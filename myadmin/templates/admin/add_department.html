<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Panel - Employee Leave</title>
    <!-- Add your CSS and JS includes here -->
</head>
<body>
    <div class="container">
        <h1>Add Department</h1>
        <form method="post">
            {% csrf_token %}
            <label for="departmentname">Department Name:</label>
            <input type="text" name="departmentname" required><br>

            <label for="departmentshortname">Shortform:</label>
            <input type="text" name="departmentshortname" required><br>

            <label for="deptcode">Code:</label>
            <input type="text" name="deptcode" required><br>

            <button type="submit" name="add">Add</button>
        </form>
    </div>
</body>
</html>
