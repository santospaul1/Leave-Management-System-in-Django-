{% extends 'admin/main.html' %}

{% block content %}
    <div class="container">
        <h1>Add Department</h1>
        <form method="post">
            {% csrf_token %}
            <label for="department_name">Department Name:</label>
            <input type="text" name="department_name" required><br>

            <label for="department_shortname">Shortform:</label>
            <input type="text" name="department_shortname" required><br>

            <label for="department_code">Code:</label>
            <input type="text" name="department_code" required><br>

            <button type="submit" name="add">Add</button>
        </form>
    </div>
{% endblock content %}
